<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><b>Status </b><span id="A1"></span></p>
    <p><b>Status Text </b><span id="A2"></span></p>
    <p><b>Response </b><span id="A3"></span></p>

    <button onclick="loadDoc('players.xml')">Change Content</button>
    <script>
      // AJAX- Aysnchronous JavaScript and XML
      function loadDoc(url) {
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
          // ready states
          /*
                0 request is initialized.
                1 request has been set up.
                2 request has been sent.
                3 request is in process.
                4 request is complete.
                */
          if (xhttp.readyState === 4 && xhttp.status === 200) {
           document.getElementById('A1').innerHTML = xhttp.status;
           document.getElementById('A2').innerHTML = xhttp.statusText;
           document.getElementById('A3').innerHTML = xhttp.responseText;
          }
        };

        xhttp.open("GET", url, true);
        xhttp.send();
      }
    </script>
  </body>
</html>
