        // 3 class - object constructor

        //Employee - firstName, lastName, city, getEmpInfo

        // In ES5 if you want to create a class, you have to use

        // class Employee / object constructor
        function Employee(fName,lName,city){
            this.firstName = fName;
            this.lastName = lName;
            this.city = city;
            this.getEmpInfo = function(){
                alert(this.firstName+' '+this.lastName+' '+this.city);
            }
