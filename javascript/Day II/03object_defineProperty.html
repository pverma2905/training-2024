        // Object.defineProperty() method - defines a new property or
        // modifies an exisiting property on an object.

        function Person(fName,lName){
            this.firstName = fName;
            this.lastName = lName;
            this.species = 'Human';
            this.fullName = function(){
                return this.firstName+' '+this.lastName;
            }
        }

        var man = new Person('Rahul','Dravid');
        console.log(man.fullName()+' '+man.species);
        
        Object.defineProperty(man,'species',{
            value:'Human Being',
            writable:false, // modification
            configurable:false, // deletion
            enumerable:false // for in loop
        });

        console.log(man.fullName()+' '+man.species);
        man.species = 'Fish';// modify the property
        console.log(man.fullName()+' '+man.species);

        delete man.species; // delete the property
        console.log(man.fullName()+' '+man.species);

        console.log('\n');

        for(var prop in man){
            console.log(man[prop]);
        }
