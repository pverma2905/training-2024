<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        div{
            background-color: peachpuff;
            color:maroon;
            border: 1px solid Navy;
            padding:50px;
        }
        #p1{
            font-size: xx-large;
            font-weight: bolder;
        }
    </style>
  </head>
  <body>
    <div id="div1">
        <input type="button" id="removeButton" value="Remove" />
        <button type="button" id="addButton">Add</button>
    </div>
    <p id="p1"></p>
    <script>
      function $(id) {
        return document.getElementById(id);
      }

      // event listener for div's mousemove
      // event's data is being stored in a variable 'evt' here.

      function foo(evt){
        $('p1').innerHTML = ('X '+evt.pageX+' Y '+evt.pageY);
      }

      $('div1').addEventListener('mousemove',foo);

      $('removeButton').addEventListener('click',function(){
            $('div1').removeEventListener('mousemove',foo);
      })
      $('addButton').addEventListener('click',function(){
        $('div1').addEventListener('mousemove',foo);
  })

    </script>
  </body>
</html>
